<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>测点法</title>
  <style>
  input {
    width: 100px;
  }
  textarea {
    width: 600px;
    height: 100px;
    background-color: #efefef;
  }
  p {
    line-height: 2em;
  }
  </style>
</head>
<body>
  <div id="main">
    <p>
      测点法/分测点法/距点法/分距点法<br>
      <img src="images/measuring_point_method.png"><br>
      输入一组 l 的长度，从小到大依次排列，用英文逗号分隔：<br>
      <textarea id="inL"></textarea><br>
      视距 d: <input type="text" id="inD">
      灭线 x + y: <input type="text" id="inXY">
      <button id="calc">计算 x</button><br>
      <textarea id="output"></textarea><br>
    </p>
  </div>
  <script>
(function () {
    var inL, inD, inXY, output, btnCalc,
        getNumbers, calcNumbers, action;

    inL = document.querySelector("#inL");
    inD = document.querySelector("#inD");
    inXY = document.querySelector("#inXY");
    output = document.querySelector("#output");
    btnCalc = document.querySelector("#calc");

    getNumbers = function (data) {
        var i, parts, numbers;

        numbers = [];
        parts = data.split(",");
        for (i = 0; i < parts.length; i += 1) {
            numbers.push(parseFloat(parts[i]));
        }

        return numbers;
    };

    calcNumbers = function (nums, d, xy) {
        var i, x, l, numbers;

        numbers = [];
        for (i = 0; i < nums.length; i += 1) {
            l = nums[i];
            x = xy * l / (d + l);
            numbers.push(x);
        }

        return numbers;
    };

    action = function () {
        var rawdata, numbers, d, xy;

        rawdata = inL.value.replace(/\s+/g, "");
        if (rawdata === "") {
            alert("请输入要缩放的数据！");
            return;
        }

        numbers = getNumbers(rawdata);
        if (numbers.length === 0) {
            alert("输入的数据有误，请重新输入！");
            return;
        }

        d = parseFloat(inD.value);
        xy = parseFloat(inXY.value);
        if (isNaN(d) && isNaN(xy)) {
            alert("请输入 新的最大长度 或 缩放比例！");
            return;
        }

        numbers = calcNumbers(numbers, d, xy);
        output.value = numbers.join(", ");
    }

    // add event listeners
    inD.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
            action();
        }
    });

    inXY.addEventListener("keydown", function (event) {
        if (event.keyCode === 13) {
            action();
        }
    });

    btnCalc.addEventListener("click", action);
}());
  </script>
</body>
</html>
